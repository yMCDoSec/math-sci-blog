{{- $title := .Get "title" | default "定理" }}
{{- $label := .Get "label" | default (delimit (seq 9 | shuffle) "") }}
{{- $path := .Page.File }}
{{ if strings.HasSuffix $path "adoc" }}+++{{ end }}
<div class="xTheorem">
    <label class="xTheorem_title" id="id-{{ $label }}">{{ $title }}</label>
    <script type="text/javascript">
        title_elem = document.getElementById("id-{{ $label }}");
        title_elem.textContent += " " + theorem.theorem;
        theorem.theorem += 1;
    </script>
    <div class="xTheorem_body"> {{.Inner}} </div>
</div>
{{ if strings.HasSuffix $path "adoc" }}+++{{ end }}
